---
services:
  caddy:
    image: lucaslorentz/caddy-docker-proxy:ci-alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - caddy_data:/data
    restart: unless-stopped
    networks:
      default:
        aliases:
          - caddy
          - ${ZITADEL_DOMAIN:-zitadel.localhost}
    labels:
      caddy_0:
      caddy_0.servers_0: :80
      caddy_0.servers_0.protocols: h1 h2c

volumes:
  caddy_data:
